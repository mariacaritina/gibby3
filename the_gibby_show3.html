<!DOCTYPE html>
<html>
<head>
<style>
  body {background-color: #094074}
  p {
  font-family: Arial, Helvetica, sans-serif;
}
h1 {
  font-family: Arial, Helvetica, sans-serif;
}
div {font-family: Arial, Helvetica, sans-serif;}

.item1 { grid-area: header; }
.item2 { grid-area: menu; }
.item3 { grid-area: main; }
.item4 { grid-area: right; }
.item5 { grid-area: footer; }

.grid-container {
  display: grid;
  grid-template-areas:
    'header header header header header header'
    'menu main main main right right'
    'menu footer footer footer footer footer';
  gap: 10px;
  background-color: #FFDB58;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>The Josh Gibson Show</h1>

<p> Straight from the caves of comedy in Cambellsville, Kentucky, 
  Gibby is sure to induce a moment of laughter in any audience he stands in front of.</p>

<div class="grid-container">
  <div class="item1">Josh Gibson</div>
  <div class="item2">Funniest dude in Kentucky</div>
  <div class="item3">Also Hairy</div>  
  <div class="item4">Hotel Manager by Day</div>
  <div class="item5">Funny Man by Night</div>
</div>

</body>
</html>
